<h2>Add Task</h2>
<form ng-submit="addTaskForm.$valid && $ctrl.add()" name="addTaskForm" novalidate>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" name="name" ng-model="$ctrl.name" required>
    <span class="text-danger" ng-if="addTaskForm.name.$error.required">Name is required</span>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description" placeholder="Description" ng-model="$ctrl.description" required></textarea>
    <span class="text-danger" ng-if="addTaskForm.description.$error.required">Description is required</span>
  </div>
  <div class="form-group">
    <label for="date">Due date</label>
    <input type="date" class="form-control" id="date" ng-model="$ctrl.date" name="date" required>
    <span class="text-danger" ng-if="addTaskForm.date.$error.required">Date is required</span>
  </div>
  <div class="form-group">
    <label for="priority">Priority</label>
    <select id="priority" ng-model="$ctrl.priority" name="priority" class="form-control" required>
      <option value="">Select priority</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <span class="text-danger" ng-if="addTaskForm.priority.$error.required">Priority is required</span>
  </div>
  <div class="form-group">
    <label>Executor</label>
    <div class="form-users">
      <div ng-repeat="user in $ctrl.users">
        <label>
          <input type="radio" name="executor" ng-model="$ctrl.executor" value="{{user.id}}" ng-required="!$ctrl.executor"> {{user.name}}
        </label>
      </div>
      <span class="text-danger" ng-if="!$ctrl.executor">Executor is required</span>
    </div>
  </div>
  <button type="submit" class="btn btn-default">Add task</button>
</form>
