<h2>Sign up</h2>
<form ng-submit="signup.$valid && $ctrl.signup()" name="signup" novalidate>
  <div class="alert alert-danger" role="alert" ng-if="$ctrl.formError">{{$ctrl.formError}}</div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" id="name" placeholder="Name" ng-model="$ctrl.name" ng-minlength="4" required>
    <span class="text-danger" ng-if="signup.name.$error.required">Name is required</span>
    <span class="text-danger" ng-if="!signup.name.$error.required && !signup.name.$valid">Min length of name is 4</span>
  </div>
  <div class="form-group">
    <label for="date">Birthday</label>
    <input type="date" name="date" class="form-control" id="date" ng-model="$ctrl.date" required>
    <span class="text-danger" ng-if="signup.date.$error.required">Birthday is required</span>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="Email" ng-model="$ctrl.email" required>
    <span class="text-danger" ng-if="signup.email.$error.required">Email is required</span>
    <span class="text-danger" ng-if="signup.email.$error.email">Email has wrong format</span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="Password" ng-model="$ctrl.password" ng-minlength="6" required>
    <span class="text-danger" ng-if="signup.password.$error.required">Password is required</span>
    <span class="text-danger" ng-if="!signup.password.$error.required && !signup.password.$valid">Min length of password is 6</span>
  </div>
  <button type="submit" class="btn btn-default">Sign up</button>
</form>
